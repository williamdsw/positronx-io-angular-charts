<article class="p-3">
    <header>
        <h1 class="text-center">
            Radar Chart
        </h1>
    </header>

    <div class="chart-wrapper">
        <canvas baseChart 
                [datasets]="radarChartData"
                [options]="radarChartOptions"
                [labels]="radarChartLabels"
                [chartType]="radarChartType">
        </canvas>
    </div>
</article>
